<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Spammer</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #e0e0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            color: #4da6ff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 90%;
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            background-color: #1a1a2e;
            color: #e0e0ff;
            border: 2px solid #4da6ff;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #333, #1a1a2e);
            color: #4da6ff;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #4da6ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #4da6ff;
            color: #fff;
        }

        /* Back Button Custom Style */
        #backButton {
            margin-top: 30px;
            background: linear-gradient(135deg, #333, #1a1a2e); /* Dark gradient */
            color: #ff4da6; /* Pink color */
            border: 2px solid #ff4da6; /* Pink border */
            font-size: 18px;
            border-radius: 8px;
            padding: 15px 30px;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #backButton:hover {
            background: #ff4da6; /* Pink on hover */
            color: #fff; /* White text */
        }

        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
            font-style: italic;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Spammer</h1>
        <input type="text" id="webhookUrl" placeholder="Enter your webhook URL">
        <input type="text" id="webhookName" placeholder="Enter webhook name">
        <textarea id="message" placeholder="Enter your message here" rows="4"></textarea>
        <br>
        <button onclick="sendMessage()">Send</button>

    </div>

    <script>
        let isSpamming = false;

            const webhookUrl = document.getElementById('webhookUrl').value;
            const webhookName = document.getElementById('webhookName').value;
            const message = document.getElementById('message').value;

            if (!webhookUrl || !message) {
                alert('Please enter both a webhook URL and a message.');
                return;
            }

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: message,
                    username: webhookName || "Default Name"
                }),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Message sent');
                } else {
                    console.error('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function startSpamming() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const message = document.getElementById('message').value;

            if (!webhookUrl || !message) {
                alert('Please enter both a webhook URL and a message before starting the spam.');
                return;
            }

            isSpamming = true;
            console.log('Spamming started!');
            spam();
        }

        function spam() {
            if (isSpamming) {
                for (let i = 0; i < 10; i++) {
                    sendMessage(); 
                }
                setTimeout(spam, 10);
            }
        }

        function stopSpamming() {
            isSpamming = false; 
            console.log('Spamming stopped!');
        }

        function goBack() {
            window.location.href = "file:///C:/Users/xznap/xzna.html";
        }
    </script>
</body>
</html>
